<html>
<link rel="stylesheet" href="popup.css">
<link rel="stylesheet" href="md.css">
<title>Popup</title>
<body>
<div id = "container">
	<div class="card md_card">
		<div class = "titleBar">
			<h1 class = "headers"> Content Scripts </h1>
		</div>
		<div class = "contentBox" >
				<p class = "contentName">Partner Finder</p>		
		</div>
		<div class = "rightBox">
			<input type="checkbox" id="partnerFinderSwitch" name="set-name" class="switch-input">
			<label for="partnerFinderSwitch" class="switch-label"></label>
		</div>
		<div class = "contentBox">
				<p class = "contentName">Roger Box</p>
		</div>
		<div class = "rightBox">
			<input type="checkbox" id="rogerBoxSwitch" name="set-name" class="switch-input">
			<label for="rogerBoxSwitch" class="switch-label"></label>
		</div>
		<div class = "contentBox">
			<p class = "contentName">rTinderHelper</p>
		</div>
		<div class = "rightBox">
			<input type="checkbox" id="rTinderHelperSwitch" name="set-name" class="switch-input">
			<label for="rTinderHelperSwitch" class="switch-label"></label>
		</div>
	</div>
	<div class="card md_card">
		<div class = "titleBar">					
			<h1 class = "headers"> Edit Data File </h1>
		</div>
		<div class = "contentBox">
			<a href = "tutorial.html" target="_blank">Under Construction</a>
		</div>
		<div class = "rightBox">
		</div>
	</div>

	<div class="card md_card">
		<div class = "titleBar">							
			<h1 class = "headers"> Help / Tutorials </h1>
		</div>
		<div class = "contentBox">
			<a href = "tutorial.html" target="_blank">Under Construction</a>
		</div>
		<div class = "rightBox">
		</div>
	</div>
	
</div>
	<!-- Square switch 
	<label class="switch">
	  <input type="checkbox">
	  <span class="slider"></span>
	</label>
	-->
	
<script type="text/javascript" src="popup.js"></script>
</body>
</html>
